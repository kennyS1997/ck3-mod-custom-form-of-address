 game_concept_CTFA_form_of_address:0 "Anredeform"
 game_concept_CTFA_forms_of_address:0 "Anredeformen"
 game_concept_CTFA_foa:0 "Anredeform"
 game_concept_CTFA_form_of_address_desc:0 "Sei es \"Herzog\", \"König\", \"Kaiser\" oder ähnliches, die $game_concept_CTFA_form_of_address$ ist, wie ein [ruler|E] angesprochen wird, basierend auf seinem wichtigsten [title|E], der normalerweise der [primary_title|E] ist.\n\nDer Spieler kann die $game_concept_CTFA_form_of_address$ für seinen [primary_title|E] anpassen, wenn er mindestens einen [duchy|E] [title_tier|E] hat.\nDie benutzerdefinierte $game_concept_CTFA_form_of_address$ ist an den [primary_title|E] gebunden, für den sie erstellt wurde und wird mit ihm vererbt. Sollte der Titel nicht mehr der Haupttiel sein, hört der [holder|E] auf, die benutzerdefinierte $game_concept_CTFA_form_of_address$ zu benutzen und wechselt zur $game_concept_CTFA_foa$ ihres neuen Haupttiels."
