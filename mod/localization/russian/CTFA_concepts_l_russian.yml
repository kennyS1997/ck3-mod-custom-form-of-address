 game_concept_CTFA_form_of_address:0 "Форма обращения"
 game_concept_CTFA_forms_of_address:0 "Формы обращения"
 game_concept_CTFA_foa:0 "Ф.о."
 game_concept_CTFA_form_of_address_desc:0 "\"Герцог\", \"Верховная королева\", \"Кайзер\" и прочие формы обращения - это термины, которые используются вместе с именами [Concept('rulers', 'правителей')|E] и основываются на наиболее значимом из принадлежащих правителю [Concept('titles', 'титулов')], как правило - на [Concept('primary_title', 'первом титуле')|E].\n\nИгрок может настроить произвольную форму обращения для своего или вассального [Concept('primary_title', 'первого титула')|El], если таковой имеет [title_tier|El] не ниже [Concept('duchy', 'герцогства')|E].\n$game_concept_CTFA_form_of_address$ привязана к [Concept('primary_title', 'первому титулу')|E], для которого она была настроена, и наследуется вместе с ним. В случае если данный титул перестаёт быть первым, его [holder|El] перестаёт использовать соответствующую ему форму обращения и начинает использовать ф.о. своего нового первого титула."
