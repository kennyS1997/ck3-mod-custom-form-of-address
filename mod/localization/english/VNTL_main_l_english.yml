l_english:
 #
 # GUI
 #
 VNTL_TOOLTIP_BIND_VANITY_TITLE_ENABLED_TEXT:0 "#I Click to edit FoA\nRight-click to revert to standard FoA#!"

 VNTL_TOOLTIP_BIND_VANITY_TITLE_IS_ENABLED:0 "ScriptedGui.IsValid( GuiScope.SetRoot( Title.MakeScope ).AddScope( 'player', GetPlayer.MakeScope ).End )"
 VNTL_TOOLTIP_BIND_VANITY_TITLE_IS_ENABLED_FOR_CHARACTER:0 "ScriptedGui.IsValid( GuiScope.SetRoot( Character.MakeScope ).AddScope( 'player', GetPlayer.MakeScope ).End )"
 VNTL_TOOLTIP_BIND_VANITY_TITLE_DISABLED_TEXT:0 "ScriptedGui.IsValidTooltip( GuiScope.SetRoot( Title.MakeScope ).AddScope( 'player', GetPlayer.MakeScope ).End )"
 VNTL_TOOLTIP_BIND_VANITY_TITLE_DISABLED_TEXT_FOR_CHARACTER:0 "ScriptedGui.IsValidTooltip( GuiScope.SetRoot( Character.MakeScope ).AddScope( 'player', GetPlayer.MakeScope ).End )"
 VNTL_TOOLTIP_BIND_VANITY_TITLE_HELP_TEXT:0 "[Select_CString($VNTL_TOOLTIP_BIND_VANITY_TITLE_IS_ENABLED$, '$VNTL_TOOLTIP_BIND_VANITY_TITLE_ENABLED_TEXT$', $VNTL_TOOLTIP_BIND_VANITY_TITLE_DISABLED_TEXT$)]"
 VNTL_TOOLTIP_BIND_VANITY_TITLE_HELP_TEXT_FOR_CHARACTER:0 "[Select_CString($VNTL_TOOLTIP_BIND_VANITY_TITLE_IS_ENABLED_FOR_CHARACTER$, '$VNTL_TOOLTIP_BIND_VANITY_TITLE_ENABLED_TEXT$', $VNTL_TOOLTIP_BIND_VANITY_TITLE_DISABLED_TEXT_FOR_CHARACTER$)]"

 VNTL_TOOLTIP_BIND_VANITY_TITLE:0 "#T Customize [VNTL_form_of_address|E]#!\nFor [Title.GetName]\n\n$VNTL_TOOLTIP_BIND_VANITY_TITLE_HELP_TEXT$"
 VNTL_TOOLTIP_BIND_VANITY_TITLE_FOR_CHARACTER:0 "#T Customize [VNTL_form_of_address|E]#!\nFor your [primary_title|E] - [GetPlayer.GetPrimaryTitle.GetName]\n\n$VNTL_TOOLTIP_BIND_VANITY_TITLE_HELP_TEXT_FOR_CHARACTER$"

 VNTL_CV_TITLES:0 "[GetDataModelSize(CharacterWindow.GetCharacter.MakeScope.GetList('VNTL_held_non_vanity_titles'))|V] [titles|E]"
 VNTL_CV_TITLES_SINGULAR:0 "[GetDataModelSize(CharacterWindow.GetCharacter.MakeScope.GetList('VNTL_held_non_vanity_titles'))|V] [title|E]"

 VNTL_CURRENT_VANITY_TITLE_TYPE_TEXT:0 "[VNTL_form_of_address|E] for rulers of [Title.MakeScope.Var('VNTL_bound_primary_title').Title.GetName]"
 VNTL_FORMER_VANITY_TITLE_TYPE_TEXT:0 "Former [VNTL_foa|E] for rulers of [Title.MakeScope.Var('VNTL_bound_primary_title').Title.GetName]"
 VNTL_UNUSED_VANITY_TITLE_TYPE_TEXT:0 "Unused [VNTL_form_of_address|E]"

 VNTL_TITLE_FOA_PRIMARY:0 "[VNTL_form_of_address|E]: [Title.GetHolder.GetTitleAsNameNoTooltip]"
 VNTL_TITLE_FOA_NON_PRIMARY:0 "[VNTL_foa|E]: [Title.GetHolder.GetTitleAsNameNoTooltip] #weak (from [Title.GetHolder.GetPrimaryTitle.GetName])#!"

 #
 # Concepts
 #
 game_concept_VNTL_vanity_title:0 "Vanity Title"
 game_concept_VNTL_vanity_titles:0 "Vanity Titles"
 game_concept_VNTL_vanity_title_desc:0 "A $game_concept_VNTL_vanity_title$ is a special [title|E], which carries no land, bonuses or obligations, and exists only to allow the player to manually enter their preferred [VNTL_form_of_address|E] instead of using the standard one (\"Duke\", \"Queen\" etc.) based on their [primary_title|E].\nA [ruler|E] cannot hold more than one $game_concept_VNTL_vanity_title$ at the same time and must be at least a [duke|E] to be able to create one.\n\nThe $game_concept_VNTL_vanity_title$ is tied to its [holder_possessive|El] [primary_title|E] and will be automatically destroyed if this title ceases to be primary for any reason; in such a case the player will be able to create a new $game_concept_VNTL_vanity_title$ for their new [primary_title|E]."
 game_concept_VNTL_form_of_address:0 "Form of Address"
 game_concept_VNTL_forms_of_address:0 "Forms of Address"
 game_concept_VNTL_foa:0 "FoA"
 game_concept_VNTL_form_of_address_desc:0 "Be it \"Duke\", \"High Queen\", \"Kaiser\" or some other term, $game_concept_VNTL_form_of_address$ is the way a [ruler|E] is referred to or addressed based on the most significant [title|E] they hold, usually their [primary_title|E].\n\nA player can customize $game_concept_VNTL_form_of_address$ for their [primary_title|E], as long as it's at least of a [duchy|E] [title_tier|E].\nCustom $game_concept_VNTL_form_of_address$ is tied to the [primary_title|E] it was set for and will be inherited along with it. Should this title cease to be primary, its [holder|E] will stop using the corresponding custom $game_concept_VNTL_form_of_address$ and will switch to the appropriate $game_concept_VNTL_foa$ for their new primary title."

 #
 # Triggers
 #
 VNTL_trigger_existing_savegame:0 "[VNTL_form_of_address|E] customization is only supported in new savegames."
 NOT_VNTL_trigger_existing_savegame:0 "$VNTL_trigger_existing_savegame$"
 VNTL_trigger_at_least_duchy_tier:0 "[CHARACTER.GetFirstNameOrMeNoTooltipRegnal|U] must be at least a [duke|E] to use a custom [VNTL_foa|E]."
 NOT_VNTL_trigger_at_least_duchy_tier:0 "$VNTL_trigger_at_least_duchy_tier$"

 #
 # Flavors
 #
 # TODO: I guess that'll be "Почетное звание" in Russian
 VNTL_flavor_vanity_title_tier:0 "[TitleViewWindow.GetTitle.GetBaseName]"

 #
 # Titles
 #
 VNTL_default_vanity_title_name_male:0 "Supreme Lord"
 VNTL_default_vanity_title_name_female:0 "Supreme Lady"
