# Edit FoA window is actually just the vanilla Rename Title window
# (constructed from rename_popup_two in vanilla dialogs.gui),
# only the labels are changed to refer to FoA instead of title name.
l_english:
 #
 # Mod strings for FoA
 #
 VNTL_FOA_RENAME_TITLE_TITLE:0 "Customize Form of Address"
 VNTL_FOA_RENAME_TITLE_DESC:0 "Concatenate('Enter form of address for rulers of ', TITLE.MakeScope.Var('VNTL_bound_primary_title').Title.GetName)"
 VNTL_FOA_RENAME_TITLE_ACCEPT:0 "Save"
 VNTL_FOA_TITLE_NAME_FIELD:0 "Male Form"
 VNTL_FOA_TITLE_ADJECTIVE_FIELD:0 "Female Form"

 #
 # Original vanilla strings
 #
 VNTL_VANILLA_RENAME_TITLE_TITLE:0 "Concatenate('Rename ', TITLE.GetName)"
 VNTL_VANILLA_RENAME_TITLE_DESC:0 "Concatenate('Change the name and adjective of ', TITLE.GetName)"
 VNTL_VANILLA_RENAME_TITLE_ACCEPT:0 "Rename"
 VNTL_VANILLA_TITLE_NAME_FIELD:0 "Name"
 VNTL_VANILLA_TITLE_ADJECTIVE_FIELD:0 "Adjective"

 #
 # Overriden vanilla strings, which dynamically select between FoA and original vanilla labels
 #
 RENAME_TITLE_TITLE:0 "[Select_CString(GetVariableSystem.Exists('VNTL_must_use_foa_mode_for_title_rename'), '$VNTL_FOA_RENAME_TITLE_TITLE$', $VNTL_VANILLA_RENAME_TITLE_TITLE$)]"
 RENAME_TITLE_DESC:0 "[Select_CString(GetVariableSystem.Exists('VNTL_must_use_foa_mode_for_title_rename'), $VNTL_FOA_RENAME_TITLE_DESC$, $VNTL_VANILLA_RENAME_TITLE_DESC$)]"
 RENAME_TITLE_ACCEPT:0 "[SelectLocalization(GetVariableSystem.Exists('VNTL_must_use_foa_mode_for_title_rename'), 'VNTL_FOA_RENAME_TITLE_ACCEPT', 'VNTL_VANILLA_RENAME_TITLE_ACCEPT')]"
 TITLE_NAME_FIELD:0 "[SelectLocalization(GetVariableSystem.Exists('VNTL_must_use_foa_mode_for_title_rename'), 'VNTL_FOA_TITLE_NAME_FIELD', 'VNTL_VANILLA_TITLE_NAME_FIELD')]"
 TITLE_ADJECTIVE_FIELD:0 "[SelectLocalization(GetVariableSystem.Exists('VNTL_must_use_foa_mode_for_title_rename'), 'VNTL_FOA_TITLE_ADJECTIVE_FIELD', 'VNTL_VANILLA_TITLE_ADJECTIVE_FIELD')]"
 # FIXME: Also dynamically change "Rename" tooltip to "Save"?

 # TODO: Move this to a separate loc file in replace/
 # This hides vanity titles from "Heir to:" list in character tooltip
 CHARACTER_LINE_OF_SUCCESSION_ENTRY:0 "[Select_CString(GetScriptedGui('VNTL_sgui_is_vanity_title').IsValid(GuiScope.SetRoot(TITLE.MakeScope).End), '', Concatenate(TITLE.GetName, '\n'))]" # Eyyy... this worked

 MY_VALUE_LABEL:0 "sdsds[PlayerValueItem.GetConcept]: [PlayerValueItem.GetValue]"
